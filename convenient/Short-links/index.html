  <script>
    $("#hans").click(function () {
      var urls = ["tcnurl", "urlcnurl", "suourl", "mrwurl"];
      var imgs = ["tcnimg", "urlcnimg", "suoimg", "mrwimg"];
      var key = ["tcn", "urlcn", "suo", "mrw"];
      var i = 0;
      var urlval = $("#url").val();
      if (urlval != "") {
        $("#loader").css('display', 'block');
        $.ajax({
          url: `https://api.vvhan.com/api/dwz?url=${urlval}`,
          success: function (hansres) {
            var keys = 0;
            var names = hansres.short;
            for (i = 0; i < urls.length; i++) {
              keys = key[i];
              $(`#${imgs[i]}`).attr('src', `https://api.vvhan.com/api/qr?text=${names[keys]}`);
              $(`#${urls[i]}`).html(names[keys]);
              console.log(`name${imgs[i]}and${names}`);
            }
            $('#otherInfoTab a:first').tab('show');
          },
          complete: function () {
            $("#loader").css('display', 'none');
          }
        });
      } else {
        alert("请输入链接");
      };
    });
  </script>
