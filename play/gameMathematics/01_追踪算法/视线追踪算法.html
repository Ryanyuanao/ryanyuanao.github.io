<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>追踪算法</title>
</head>
<body>
<canvas id="stage"></canvas>
</body>
<script>
    window.onload = function () {
        var stage = document.querySelector('#stage'),
            ctx = stage.getContext('2d');
        stage.width = 400;
        stage.height = 400;

        balls = [];

        var ball = {
            x: stage.width / 2 - 20,
            y: stage.height / 2 - 20,
            r: 20,
            c: "red"
        };
        balls.push(ball);

        for (var i = 0; i < 30; i++) {
            var trace = {
                x: Math.ceil(Math.random() * (stage.width - 20) + 10),
                y: Math.ceil(Math.random() * (stage.height - 20) + 10),
                r: 10,
                c: "blue"
            };
            balls.push(trace);
        }

        function createBall(x, y, r, c) {
            ctx.beginPath();
            ctx.fillStyle = c;
            ctx.arc(x, y, r, 0, Math.PI * 2);
            ctx.fill();
        }

        stage.addEventListener('click', function (event) {
            var x = event.clientX - stage.getBoundingClientRect().left;
            var y = event.clientY - stage.getBoundingClientRect().top;
            balls[0].x = x;
            balls[0].y = y;
        });

        function update() {
            ctx.clearRect(0, 0, 400, 400);
            ctx.fillStyle = "black";
            ctx.rect(0, 0, 400, 400);
            ctx.fill();
            createBall(balls[0].x, balls[0].y, balls[0].r, balls[0].c);
            for (var i = 1, len = balls.length; i < len; i++) {

                //视线追踪算法
                var vx = balls[i].x - balls[0].x,
                    vy = balls[i].y - balls[0].y,
                    rlen = Math.sqrt(vx * vx + vy * vy),
                    dx = vx / rlen,
                    dy = vy / rlen;
                balls[i].x -= dx;
                balls[i].y -= dy;


                createBall(balls[i].x, balls[i].y, balls[i].r, balls[i].c);
            }
            requestAnimationFrame(update);
        }

        update();
    };
</script>
</html>
